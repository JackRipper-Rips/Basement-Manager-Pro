name: Build and Release

# Only run on version tags (e.g., v1.0.0) - not on every commit
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Get version from tag or input
      id: version
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "${{ github.ref_name }}"
        }
        echo "tag=$version" >> $env:GITHUB_OUTPUT
        echo "Release version: $version"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test build output
      run: |
        if (Test-Path "./bin/Release/net8.0-windows10.0.19041.0/win-x64/SolusManifestApp.exe") {
          Write-Host "‚úÖ Build successful - SolusManifestApp.exe created"
        } else {
          Write-Host "‚ùå Build failed - executable not found"
          exit 1
        }

    - name: Publish Self-Contained Single-File
      run: dotnet publish --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish

    - name: Copy depots.ini to publish folder
      run: |
        if (Test-Path "./depots.ini") {
          Copy-Item -Path "./depots.ini" -Destination "./publish/depots.ini"
          Write-Host "‚úÖ Copied depots.ini to publish folder"
        } else {
          Write-Host "‚ö†Ô∏è depots.ini not found - skipping"
        }

    - name: Remove PDB files
      run: |
        Remove-Item -Path ./publish/*.pdb -ErrorAction SilentlyContinue
        Write-Host "‚úÖ Removed PDB files"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Solus Manifest App ${{ steps.version.outputs.tag }}
        prerelease: false
        generate_release_notes: true
        files: |
          publish/SolusManifestApp.exe
          publish/depots.ini
        body: |
          ## Solus Manifest App ${{ steps.version.outputs.tag }}

          ### üì• Download

          Download `SolusManifestApp.exe` and `depots.ini` - no installation needed!

          ### ‚ú® Features

          - **Self-contained**: No .NET runtime installation required
          - **Single executable**: Everything embedded in one file
          - **Auto-updates**: Automatically checks for new versions
          - **Includes depot database**: `depots.ini` contains depot name mappings

          ### üöÄ Quick Start

          1. Download both files:
             - `SolusManifestApp.exe` (main application)
             - `depots.ini` (depot database)
          2. Place them in the same folder
          3. Run `SolusManifestApp.exe`

          ### üìù Notes

          - Windows may show SmartScreen warning - click "More info" ‚Üí "Run anyway"
          - Requires Windows 10 version 1903 or later

          ### üîÑ Auto-Update

          The app will automatically check for updates and can download/install them for you.
      env:
        GITHUB_TOKEN: ${{ github.token }}
